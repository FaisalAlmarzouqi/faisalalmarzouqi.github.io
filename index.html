<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reboot01 GraphQL Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button, textarea { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    #result { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Login to Reboot01</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Sign In</button>

  <div id="dashboard" style="display: none;">
    <h2>GraphQL Query</h2>
    <textarea id="query" rows="5">{ user { id username email } }</textarea>
    <button onclick="sendQuery()">Send Query</button>

    <h3>Response:</h3>
    <div id="result">No data yet.</div>
  </div>

  <script>
    let token = "";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://learn.reboot01.com/api/auth/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login: username, password: password })
      });

      const data = await res.json();

      if (res.ok && data) {
        token = data;
        document.getElementById("dashboard").style.display = "block";
        alert("Login successful!");
      } else {
        alert("Login failed: " + (data?.error || "Unknown error"));
      }
    }

    async function sendQuery() {
      const query = document.getElementById("query").value;

      const res = await fetch("https://learn.reboot01.com/api/graphql-engine/v1/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
