<!-- frontend/page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraphQL Client</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    textarea, input, button { width: 100%; margin-top: 10px; padding: 8px; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signIn()">Sign In</button>

  <h2>GraphQL Query</h2>
  <textarea id="query" rows="5" placeholder="Enter your GraphQL query here..."></textarea>
  <button onclick="fetchGraphQLData()">Send Query</button>

  <h3>Response:</h3>
  <div id="result">No data yet.</div>

  <script>
    async function signIn() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          alert("Signed in successfully!");
        } else {
          alert("Error: " + data.error);
        }
      } catch (error) {
        console.error("Login error:", error);
      }
    }

    async function fetchGraphQLData() {
      const token = localStorage.getItem("token");
      const query = document.getElementById("query").value;

      try {
        const response = await fetch("/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, query })
        });

        const data = await response.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error("Query error:", error);
      }
    }
  </script>
</body>
</html>
