<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraphQL Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, button, textarea {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    #dashboard {
      margin-top: 30px;
      display: none;
    }
    #result {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Sign In</button>

  <div id="dashboard">
    <h2>Dashboard</h2>
    <button onclick="fetchGraphQLData()">Fetch GraphQL Data</button>
    <div id="result">No data yet.</div>
  </div>

  <!-- JavaScript at the end -->
  <script src="frontend/components/login.js"></script>

</body>
</html>
