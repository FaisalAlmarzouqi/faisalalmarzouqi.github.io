<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="fetchgraph.js" defer></script>
  <script type="module" src="profile.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 30%;
      min-width: 300px;
    }

    canvas {
      width: 100%;
      height: auto;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">Logout</button>

  <h1>Your Dashboard</h1>

  <div class="charts">
    <div class="chart-box">
      <h3>XP Graph</h3>
      <div id="xpChartCard"></div>
    </div>

    <div class="chart-box">
      <h3>Audit Ratio</h3>
      <div id="auditRatioCard"></div>
    </div>

    <div class="chart-box">
      <h3>Level Progress</h3>
      <div id="levelCard"></div>
    </div>
  </div>
</body>
</html>
